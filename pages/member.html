<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員系統 - Slow Steep</title>
    <link rel="stylesheet" href="../assets/css/member.css">
</head>
<body>

    <a href="../index.html" class="site-header">
        <div class="logo-text">
            <span style="font-size: 1.8rem;">🍃</span> Slow Steep
        </div>
    </a>

<!-- 會員登入/註冊主要內容區 -->
    <div class="member-card">
        <div class="tab-header">
            <div class="tab-btn active" onclick="switchTab('login')">會員登入</div>
            <div class="tab-btn" onclick="switchTab('register')">註冊帳號</div>
        </div>

        <div class="form-container auth-form active" id="loginForm">
            <div class="input-group">
                <label for="login-email">電子信箱 / 手機號碼</label>
                <input type="text" id="login-email" class="form-control" placeholder="請輸入帳號">
            </div>
            <div class="input-group">
                <label for="login-password">密碼</label>
                <input type="password" id="login-password" class="form-control" placeholder="請輸入密碼">
            </div>
            
            <button class="btn-submit" onclick="handleLogin()">立即登入</button>
            
            <div class="form-footer">
                <a href="#">忘記密碼？</a>
            </div>
        </div>

        <div class="form-container auth-form" id="registerForm">
            <div class="input-group">
                <label for="reg-name">姓名</label>
                <input type="text" id="reg-name" class="form-control" placeholder="您的稱呼">
            </div>
            <div class="input-group">
                <label for="reg-email">電子信箱</label>
                <input type="email" id="reg-email" class="form-control" placeholder="example@email.com">
            </div>
            <div class="input-group">
                <label for="reg-password">設定密碼</label>
                <input type="password" id="reg-password" class="form-control" placeholder="6位數以上英數字">
            </div>
            <div class="input-group">
                <label for="reg-confirm">確認密碼</label>
                <input type="password" id="reg-confirm" class="form-control" placeholder="請再次輸入密碼">
            </div>

            <button class="btn-submit" onclick="handleRegister()">加入會員</button>
        </div>
    </div>

    <div class="simple-footer">
        <a href="../index.html">← 返回首頁</a> | 
        <a href="#">隱私權政策</a>
    </div>
    
<!-- 模擬登入(跳轉到會員資料)/註冊邏輯 -->
    <script src="../assets/js/member.js"></script>
</body>
</html>
